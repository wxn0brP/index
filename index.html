<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>My Project catalog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <input type="text" id="search-input" placeholder="Search projects...">
    </header>
    <main></main>

    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <div class="popup-header">
                <h3 id="popup-title">Project Details</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div id="popup-body">
                <div class="info-item">
                    <span class="info-label">GitHub Pages:</span>
                    <span id="gh-pages-status" class="info-value"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">NPM Package:</span>
                    <span id="npm-status" class="info-value"></span>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <button id="clear-cache">Clear Cache</button>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script src="dist/index.js" type="module"></script>
</body>

</html>
